<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <style>
        input{
            border-radius: 0%;
            border: 0.5px solid black;
        }
    </style>
  </head>
  <body>
    <header>
      <p>
        <b>Already Registered? <u>LOGIN</u> now</b>
      </p>
      <form>
        <label for="emai">Email</label>
        <input type="email" name="emai" placeholder="abc@gmail.com" required />
        <label for="password">Password</label>
        <input type="password" name="password" required />
        <button type="submit">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            height="12"
            width="30"
          />
          Login
        </button>
      </form>
    </header>
    <hr />
    <main>
      <br />
      <div>
        <a href="blog.codingninjas.in">Coding Ninjas Blogs </a>
      </div>
      <br />
      <div>
        <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
          alt=""
          width="100%"
        />
      </div>
    </main>
    <hr />
    <footer>
      <p>
        <b><u>Registration</u></b>
      </p>
      <br />
      <form>
        <label for="fname">First Name:&emsp;&emsp;&emsp;&nbsp;</label>
        <input type="text" name="fname" required>
        <br />
        <label for="lname">Last Name:&emsp;&emsp;&emsp;&nbsp;</label>
        <input type="text" name="lname" required>
        <br />
        <div>
          <label for="flat">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Flat NO.\House No.</label>
          <input type="text" name="flat" required>
          <br>
          <span>Current Address</span>
          <label for="local">&emsp;&nbsp;Locality&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="local" required>
          <br>
          <label for="city">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;City&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" name="city" required >
          <br>
        </div>
        <br>
        <label for="add"><b>Is Current address and Permanent address is same?</b></label>
        <input type="radio" name="add" required>Yes
        <input type="radio" name="add" required>No
        <br>
        <footer>
            <label for="em">Email:&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="email" name="em" required placeholder="abc@gmail.com">
            <br>
            <label for="pass">Password:&emsp;&emsp;&emsp;&ensp;</label>
            <input type="password" name="pass" required>

        </footer>
        <br>
        <button type="submit">Register</button>
      </form>
    </footer>
  </body>
</html>
